inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - 'config.ru'
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - '.git/**/*'

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: 'indented'

Style/WordArray:
  Enabled: false

Style/SymbolArray:
  Enabled: false
